{{>search_bar}}
<section class="container">
  <div class="anchorBottom">
    <a name='anchorTop' href="#anchorBottom"><i class="fa fa-arrow-down"></i></a>
  </div>
  <div class="title-wrapper">
    <article class="main"></article>
    <aside class="aside aside-1">
      <input type="checkbox" id="select-all">Select all
    </aside>
    <aside class="aside aside-2">
      <span class="curly-left">{</span>M<span class="curly-right">}</span>
    </aside>
  </div>
  <form action="/email" method="POST">
	{{#each candidates}}
	  {{>candidate keywords=../keywords}}
	{{/each}}
  <input type="hidden" class="pathUrl" name="pathUrl" value="{{pathUrl}}">
  <button id="send-email" type="submit">SEND EMAIL</button>
  </form>
  <input type="hidden" class="keywords" value="{{keywords}}">
  <div class='anchorTop'>
    <a name='anchorBottom' href="#anchorTop"><i class="fa fa-arrow-up"></i></a>
  </div>
  {{>pagination}}
</section>
